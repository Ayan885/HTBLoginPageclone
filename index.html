<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To HTB Academy & Continue Learning | HTB Academy</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <form action="">
                <div class="item banner">
                    <h2>Welcome Back !</h2>
                    <h3>Sign in to continue to HTB Academy</h3>
                    <img class="bannerImage"src="images/banner.png" alt="">
                </div>
                <div class="item color"><a href="#"><img src="images/box-logo.png" alt="#"></a></div>
                <div class="item cover"></div>
                <div class="input">
                    <p style="position: relative; left: 20px; top: 15px;">E-mail</p>
                    <br>
                    <input type="email" required style=" width: 93%; height: 50px; margin-left: 20px; border: 10px; border-radius: 3px; background-color: #141D2B">
                </div>
                <div class="break1"></div>
                <div class="input">
                    <p style="position: relative; left: 20px; top: 15px;">Password</p>
                    <br>
                    <input type="password" required style="width: 93%; height: 50px; margin-left: 20px; border: 10px; border-radius: 3px; background-color: #141D2B;">
                </div>
                <div class="break2"></div>
                <div class="remember">
                    <p><input type="checkbox" name="remember" id="remember">&#8203;&nbsp; Remember me</p>
                </div>

                <button type="submit" class="button">Login</button>
                <div class="forgot">
                    <p><i class='bx bx-key' ></i>&#8203;&nbsp;<a href="#">Log in with company SSO</a> | <i class='bx bxs-lock'></i>&#8203;&nbsp;<a href="#">Forgot your password?</a></p>
                </div>
            </form>

        </div> 
        <div class="wrapper2">
            <form action="">
                <p>Don't have an account? <a href="#">Register now</a></p> <br>
                <p>2020 - 2024 Â© HTB Academy. Powered by &#8203;&nbsp; <a href="#"><img src="images/logo-htb.png" height="20px" alt=""></a></p>
            </form>
        </div>
    </div>
</body>
</html>
